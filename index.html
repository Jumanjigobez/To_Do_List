
<!DOCTYPE HTML>
<html>
	<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jumanji To Do List</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    
    
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
    <link rel="stylesheet" type="text/css" href="style.css">
   
	</head>
	<body>
		<div id="InputArea">
			<h1 class="head">My To_Do_List</h1>
			<div class="date">
				<h2 id="day"></h2>
				<p id="date"></p>
				
			</div>
			
			<div class="inputlist">
			<input type="text" id="input" placeholder="Input What To Do Today:)"/>
		    <button class="btn" id="ok" onclick="ok()">Add</button>
		    </div>
		</div>
		
		<div id="ItemsArea">
			<div class="intro">
				<h2>What I Will Do Today:</h2>
				<p>All These Through <b>God's Willings</b></p>
				<p class="line"></p>
			</div>

			<div id="Itemssec">
			
		   </div>
		   <button class="btn" onclick="Clear()" id="del">Clear All</button>
		</div>

		<div id="footer"> 
			<p>Created With <i class="fa fa-heart"></i> By <span><a href="https://www.jumagobe.com/" target="_blank">Jumanji</a></span></p>
		</div>
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
